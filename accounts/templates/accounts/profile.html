{% extends "accounts/layout.html" %}

{% block content %}
    <h2>{{ user }}'s Profile</h2>
    {{ user.Profile.bio }}
    <ul>
        <li>userBio : {{ user.profile.bio|default:"empty" }}</li>
        <li>username : {{ user.username }}</li>
        <li>email : {{ user.email }}</li>
        <li>date_joined : {{ user.date_joined }}</li>
    </ul>
{% endblock %}
